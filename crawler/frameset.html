<!DOCTYPE HTML>
<html>
    <head>
        <title>asdasd</title>
        <style>
            #frame {
                width: 100%;
                height 99%;
                min-height: 700px;
            }
            #input {
                width: 100%;
                height: 1%;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input type="text" id="input">
        </form>
        <iframe id="frame"></iframe>
        <script>
            document.getElementById('form').addEventListener('submit', function(evt) {
                evt.preventDefault();
                document.getElementById('frame').src = document.getElementById('input').value;
            });
        </script>
    </body>
</html>
